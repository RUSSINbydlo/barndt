Ничего, перезимуем, мы с тобой - сибиряки,
Ты родился в Барнауле, мы с Алтая - земляки...
Говорил мне батя с детства: - "Помни Родину, сынок,
Наш Алтай - святое место, это правда, видит Бог.
Это правда, видит Бог..."

Не ищи себе кумира,
Дом родной, не забывай,
Барнаул - столица мира,
Любимый мой, Алтай.

Сколько я бродил по свету, оступался, но вставал,
Только заповеди этой, никогда не забывал
И уже артист московский, на вопрос,-" Откуда сам?"
Отвечаю: " Я с Алтая, барнаульский, я пацан!"

У Покровского собора, скину шапку, помолюсь,
Я в Москву уеду скоро, но сюда ещё вернусь,
Земляки, мои родные, Барнаульцы, кореша,
На Алтае все такие, у Алтая - есть Душа !
У Алтая - есть Душа !
